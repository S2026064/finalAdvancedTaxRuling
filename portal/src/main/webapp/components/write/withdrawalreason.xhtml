<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://omnifaces.org/ui">
    <ui:component>
        <b:panel look="default" collapsible="false" id="confirmWithdrawalPanel">
            <b:panelGrid colSpans="12" styleClass="ui-fluid">
                <b:panel look="primary" title="Add a withdrawal reason" collapsible="false" id="reasonPanel">           
                    <b:growl id="withdrawalMessages" showDetail="true" showSummary="false" allowDismiss="true" placementAlign="center" for="withdrawReasonInput"/>
                    <b:inputTextarea value="#{sharedBean.withdrawalReason}" required="true" id="withdrawReasonInput" requiredMessage="Please add withdrawal reason" rows="6"/>
                </b:panel>
                <!--<b:panel look="primary" title="Confirm" collapsible="false">-->
                <h:outputText style="color: tomato !important" value="Please note that by requesting to withdraw, the application will be withdrawn, and you will be required to make payment for any work that was done prior to this request." />
                    <h:outputText value="Are you sure you want to withdraw the application?" />
                <!--</b:panel>-->
                <b:fetchBeanInfos />
            </b:panelGrid>

            <f:facet name="footer">
                <b:row>
                    <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                        <b:commandButton large-screen="full-width" size="lg" value="Yes, withdraw" action="#{sharedBean.withdraw(sharedBean.entity)}" process="withdrawReasonInput" look="success" update="@form: withdrawDialog" icon="check" ajax="true"
                                         oncomplete="if(validationFailed) PF('withdrawDialog').show(); else PF('withdrawDialog').hide();"/>
                        <b:commandButton large-screen="full-width" size="lg" value="No, cancel" icon="remove" action="#{sharedBean.cancelFeedback(sharedBean.entity)}" look="danger" immediate="true" update="withdrawDialog"/>
                    </b:panelGrid>
                </b:row>
            </f:facet>
        </b:panel>
    </ui:component>
</html>
