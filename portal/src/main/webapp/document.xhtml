<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 

    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="maincontent">
                <b:panel rendered="#{atrApplicationDocumentUpload.list}" look="default" collapsible="false">
                    <f:facet name="heading">
                        <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                            <p:outputLabel value="Applications" styleClass="panel-title-css"/>
                        </b:panelGrid>
                    </f:facet>
                    <p:dataTable rowIndexVar="rowIndex"  globalFilterOnly="true"  widgetVar="confirmationTable" value="#{atrApplicationDocumentUpload.atrApplications}" var="atrApplication" paginator="true"  paginatorAlwaysVisible="false" reflow="true" rows="15">
                        <f:facet name="header">                          
                            <p:toolbar>
                                <p:toolbarGroup align="right">
                                    <p:inputText placeholder="Filter by all fields" id="globalFilter" style="width:30rem" onkeyup="PF('applicationTable').filter()"/>
                                </p:toolbarGroup>
                            </p:toolbar>
                        </f:facet>
                        <p:column headerText="ATR ref. no.">
                            <h:outputText value="#{atrApplication.caseNum}"/>
                        </p:column>
                        <p:column headerText="Applicant name">
                            <h:outputText value="#{atrApplication.applicantName}"/>
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{atrApplication.status.toString()}"/>
                        </p:column>
                        <p:column headerText="Date">
                            <h:outputText value="#{atrApplication.createdDate}">
                                <f:convertDateTime  pattern="dd MMMM yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ruling Type">
                            <h:outputText value="#{atrApplication.rulingType.toString()}"/>
                        </p:column>
                        <p:column headerText="Action" styleClass="large">
                            <p:commandButton styleClass="ui-button-raised ui-button-primary btn-size-sm" value="Add Document" action="#{atrApplicationDocumentUpload.update(atrApplication)}" update="@form"/>
                        </p:column>     
                    </p:dataTable>
                </b:panel>
                <b:panel rendered="#{atrApplicationDocumentUpload.add}" look="default" collapsible="false" styleClass="ui-fluid">
                    <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                        <b:formGroup>
                            <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                                <b:formGroup>
                                    <p:fileUpload  skinSimple="true" onstart="PF('blockUI').block()" oncomplete="PF('blockUI').unblock()" update="attachmentTableID" listener="#{atrApplicationDocumentUpload.handleFileUpload}" label="Upload Document" auto="true" mode="advanced"  dragDropSupport="false"  fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc|docx|xls|xlsx|xlsm|mp4|avi|flv|mkv|wmv|mov|csv|txt)$/i"/>
                                </b:formGroup>
                            </b:panelGrid>  
                        </b:formGroup>
                        <b:formGroup>
                            <p:dataTable id="attachmentTableID" value="#{atrApplicationDocumentUpload.entity.supportingDocuments}" lazy="false" var="attachment" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">
                                <p:column headerText="Description">
                                    <h:outputText value="#{attachment.description}"/>
                                </p:column>
                                <p:column headerText="Size">
                                    <h:outputText value="#{attachment.documentSize} MB"/>
                                </p:column>
                                <p:column headerText="Action" styleClass="large">
                                    <p:commandButton  styleClass="ui-button-primary btn-size-sm" title="Download" icon="fa fa-fw fa-download" actionListener="#{atrApplicationDocumentUpload.fileDownload(attachment)}"  ajax="false" immediate="true">
                                        <p:fileDownload value="#{atrApplicationDocumentUpload.downloadFile}"/>
                                    </p:commandButton>
                                    <p:spacer width="5px"/>
                                    <p:commandButton styleClass="ui-button-danger btn-size-sm" title="Delete" icon="pi pi-times"  action="#{atrApplicationDocumentUpload.removeAttach(attachment)}" process="@form" update="@(form :not(.noupdate))" immediate="true">
                                        <p:confirm header="Confirmation" message="Do you want to delete this document?" icon="pi pin-info-circle"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </b:formGroup>
                    </b:panelGrid>
                    <f:facet name="footer">
                        <b:row>
                            <b:panelGrid colSpans="6,6" size="lg" styleClass="ui-fluid">
                                <b:commandButton large-screen="full-width" size="lg" value="Submit" action="#{atrApplicationDocumentUpload.save(atrApplicationDocumentUpload.entity)}" icon="check" look="success"  update="@form" />
                                <b:commandButton large-screen="full-width" size="lg"  value="Cancel" icon="remove" look="danger" action="#{atrApplicationDocumentUpload.cancel()}" immediate="true" update="@form" />
                            </b:panelGrid>
                        </b:row>
                    </f:facet>
                </b:panel>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
