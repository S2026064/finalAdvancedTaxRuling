<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:component>
        <b:panel id="estimatedHistoryPanel" look="default" collapsible="false" style="font-size: 14px !important;">
            <b:panel rendered="#{sharedBean.add}" look="default" collapsible="false" styleClass="ui-fluid">
                <f:facet name="heading">
                    <b:panelGrid colSpans="12" size="lg" styleClass="ui-fluid">
                        <p:outputLabel value="Estimation Plan History" styleClass="panel-title-css"/>
                    </b:panelGrid>
                </f:facet>
                <p:dataTable value="#{sharedBean.revisions}" var="historyPlan" paginator="true" paginatorAlwaysVisible="false" reflow="true" rows="10">
                    <p:column headerText="Date">
                        <h:outputText value="#{historyPlan.revisionTimestamp}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column> 
                    <p:column headerText="Status">
                        <h:outputText value="#{sharedBean.entity.status.toString()}"/>
                    </p:column> 
                    <p:column headerText="Working Days">
                        <h:outputText value="#{historyPlan.daysToComplete}"/>
                    </p:column> 
                    <p:column headerText="Total Amount">
                        <h:outputText value="#{historyPlan.grandTotal}">
                            <f:convertNumber type="currency" currencySymbol="R"/>
                        </h:outputText>
                    </p:column> 
                    <p:column headerText="Estimation %">
                        <h:outputText value="#{historyPlan.depositPercentage *100}"/>
                    </p:column>
                    <p:column headerText="Estimation Amount">
                        <h:outputText value="#{historyPlan.depositAmount}">
                          <f:convertNumber type="currency" currencySymbol="R"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Action" styleClass="large">
                        <p:commandButton styleClass="ui-button-primary btn-size-sm" value="View" action="#{sharedBean.loadRevisionData(historyPlan.estimationPlanId,historyPlan.revisionNumber,'estimateplanview')}" process="@this"/>
                    </p:column>
                </p:dataTable>
            </b:panel>

        </b:panel>
    </ui:component>
</html>
